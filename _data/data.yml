experiences:
    title: Experiences
    info:
      - role: Senior Site Reliability Engineer,
        time: 2020 - Present
        company: Axon Vietnam, HCM city
        details: |
          As a Senior Site Reliability Engineer, I'm working on solving the hard
          problems. Problems like:
          - Scalability: we store over 20+ petabytes of video information (and
          growing fast). As a SRE, I take responsible for developing and integrating
          solutions for automatic performance monitoring and scaling.

          - InformationSecurity: Partner with our information security team to
          deliver on high security standards, ensuring we follow industry standards
          and government regulations around the globe.

          - Maintainability: Implement strategies to maintain and grow our services
          and infrastructure using modern technologies such as time-series
          databases, searchable log metrics, cross-call tracing, and more.
          
          - Deployability: Build simplicity to deploy complex environments across
          the globe with a zero-downtime, continuous deployment platform.
          
          - Engagement: Consult with the engineering teams design to deliver
          services which are flexible, resilient, and a joy to operate.
          
          - Mentorship: Mentor others to learn, grow, and maintain high standards
          within the organization.
      - role: DevOps Engineer
        time: 2018 - 2020
        company: Wizeline Vietnam, HCM city
        details: |
          - To be in charge of the Server Infrastructure.
          - Help other teams to automate the application lifecycle, build, test,
          stage and deploy.
          - Encourage the use of best practices among the company.
          - Write or Implement tools to improve the delivery of applications.
          - Work with the engineering team and take architectural decisions.
          - Identify, Solve and Prevent performance issues of many levels, IP
          Stack, Application or operating system.

